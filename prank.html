<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–ü–æ–ø–∞–ª—Å—è!</title>
  <style>
    :root{
      --bg1: #0f172a;
      --accent: #ff4d6d;
      --glass: rgba(255,255,255,0.06);
    }
    html,body{height:100%;margin:0;font-family:Inter, "Segoe UI", Roboto, sans-serif;background:
      linear-gradient(135deg,#0b1220 0%, #07112a 50%, #0b1a2b 100%); color:#fff;}
    .center{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      box-sizing:border-box;
    }
    .card{
      max-width:920px;
      width:100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:18px;
      padding:36px;
      text-align:center;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.04);
      position:relative;
      overflow:hidden;
    }
    h1{
      margin:0 0 18px 0;
      font-size:48px;
      line-height:1;
      letter-spacing:-1px;
      text-transform:none;
      color: var(--accent);
      text-shadow: 0 6px 30px rgba(255,77,109,0.12);
    }
    p.lead{
      margin:0 0 24px 0;
      font-size:20px;
      color:#d6e0ff;
    }
    .btn{
      display:inline-block;
      padding:12px 20px;
      font-size:16px;
      border-radius:12px;
      background:linear-gradient(90deg,#ff6b88,#ff4d6d);
      color:white;
      text-decoration:none;
      border:0;
      cursor:pointer;
      box-shadow: 0 6px 20px rgba(255,77,109,0.18);
      transition:transform .12s ease;
    }
    .btn:active{transform:translateY(1px) scale(.997);}
    .small{
      display:block;
      margin-top:10px;
      font-size:13px;
      color: #a9b6d9;
    }

    /* iframe container */
    .video-wrap{
      margin-top:18px;
      width:100%;
      height:0;
      padding-bottom:56.25%;
      position:relative;
      border-radius:12px;
      overflow:hidden;
      box-shadow: 0 10px 40px rgba(2,6,23,0.6);
      background:linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.6));
      display:none;
    }
    .video-wrap iframe{
      position:absolute;
      width:100%;
      height:100%;
      left:0;top:0;border:0;
    }

    /* confetti-ish circles */
    .dot{
      position:absolute;
      width:18px;height:18px;border-radius:50%;
      opacity:.12; mix-blend-mode:screen;
      filter: blur(8px);
      animation: floaty 6s ease-in-out infinite;
    }
    @keyframes floaty{
      0%{transform: translateY(0) scale(1);}
      50%{transform: translateY(-18px) scale(1.05);}
      100%{transform: translateY(0) scale(1);}
    }

    @media (max-width:520px){
      h1{font-size:34px}
      .card{padding:20px;border-radius:12px}
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="card" id="card">
      <div class="dot" style="left:8%; top:6%; width:28px; height:28px; background:#ffd166; animation-duration:7s; opacity:0.14"></div>
      <div class="dot" style="right:6%; top:12%; width:22px; height:22px; background:#06d6a0; animation-duration:5.6s; opacity:0.12"></div>
      <div class="dot" style="left:42%; bottom:6%; width:34px; height:34px; background:#118ab2; animation-duration:6.8s; opacity:0.10"></div>

      <h1>–ü–æ–ø–∞–ª—Å—è, —Ö—É–µ—Å–æ—Å?</h1>
      <p class="lead">–ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É ‚Äî –ø–æ–ª—É—á–∏—à—å –ø–æ–¥–∞—Ä–æ–∫ üéÅ</p>

      <button class="btn" id="playBtn">–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å (—Ä–∏—Å–∫—Ä–æ–ª–ª)</button>
      <a id="openYT" class="small" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" rel="noopener noreferrer">–ï—Å–ª–∏ –≤–∏–¥–µ–æ –Ω–µ –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è ‚Äî –æ—Ç–∫—Ä—ã—Ç—å –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ</a>

      <div class="video-wrap" id="videoWrap" aria-hidden="true"></div>
    </div>
  </div>

  <script>
    (function(){
      const playBtn = document.getElementById('playBtn');
      const videoWrap = document.getElementById('videoWrap');
      const openYT = document.getElementById('openYT');

      // YouTube embed ID
      const ytId = "dQw4w9WgXcQ";

      function showPlayer(autoplay){
        if (videoWrap.style.display === 'block') return;
        const iframe = document.createElement('iframe');
        // autoplay=1&rel=0&controls=1&modestbranding=1
        iframe.src = "https://www.youtube.com/embed/" + ytId + "?autoplay=" + (autoplay? "1":"0") + "&rel=0&controls=1&modestbranding=1";
        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
        iframe.allowFullscreen = true;
        videoWrap.appendChild(iframe);
        videoWrap.style.display = 'block';
        videoWrap.setAttribute('aria-hidden', 'false');

        // in case autoplay is blocked, show the link more visibly
        // update openYT to the watch URL
        openYT.style.display = 'inline-block';
      }

      // Try to play on first click
      playBtn.addEventListener('click', function(){
        // try to create iframe with autoplay
        showPlayer(true);

        // Also try to focus iframe so sound may start on some browsers
        setTimeout(()=> {
          const ifr = videoWrap.querySelector('iframe');
          if(ifr) try{ ifr.focus(); } catch(e){}
        }, 400);
      });

      // Also support double prank: if user waits 3s, auto-open new tab (disabled by default).
      // To avoid pop-up blocking, we only open tab if user clicked the button.
      // For a more aggressive rickroll, uncomment the line below (not recommended).
      // window.open("https://www.youtube.com/watch?v=" + ytId, "_blank");
    })();
  </script>
</body>
</html>
